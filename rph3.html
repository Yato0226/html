<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPH Master Reviewer</title>
    <style>
        :root {
            --primary: #1a2a3a;
            --accent: #f39c12;
            --success: #27ae60;
            --error: #e74c3c;
            --bg: #ecf0f1;
            --text: #2c3e50;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            padding: 20px;
            margin: 0;
            display: flex;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        .category-badge {
            background: var(--accent);
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-top: 10px;
            display: inline-block;
        }
        .screen { display: none; padding: 30px; flex: 1; }
        .screen.active { display: flex; flex-direction: column; }
        .start-screen { text-align: center; justify-content: center; align-items: center; gap: 20px; }
        .btn {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
            margin-top: 10px;
        }
        .btn:hover { background: var(--accent); color: var(--primary); font-weight: bold; }
        .progress-bar { height: 8px; background: #ddd; width: 100%; }
        .progress-fill { height: 100%; background: var(--accent); width: 0%; transition: 0.3s; }
        .stats { display: flex; justify-content: space-between; margin-bottom: 20px; font-weight: bold; color: #7f8c8d; }
        .question-text { font-size: 1.2rem; font-weight: 600; margin-bottom: 25px; line-height: 1.4; }
        .options-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; }
        .option-btn {
            background: white;
            border: 2px solid #e0e0e0;
            padding: 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: 0.2s;
        }
        .option-btn.correct { background-color: #d4edda; border-color: var(--success); }
        .option-btn.wrong { background-color: #f8d7da; border-color: var(--error); }
        .feedback-box { margin-top: 20px; padding: 15px; background: #f9f9f9; border-left: 5px solid var(--accent); display: none; }
        .feedback-box.show { display: block; }
        .result-screen { text-align: center; justify-content: center; }
        @media (max-width: 600px) { .options-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>RPH Mastery Quiz</h1>
            <span id="categoryBadge" class="category-badge">Dates • Names • Science</span>
        </div>
        <div class="progress-bar"><div id="progressFill" class="progress-fill"></div></div>

        <div id="startScreen" class="screen active start-screen">
            <h2>Philippine History Reviewer</h2>
            <p>Focused on Historiography, Magellan's Voyage, and Plasencia's Accounts.</p>
            <button class="btn" onclick="startQuiz()">Begin Test</button>
        </div>

        <div id="quizScreen" class="screen">
            <div class="stats">
                <span id="questionCount">Question 1</span>
                <span id="scoreDisplay">Score: 0</span>
            </div>
            <div id="questionText" class="question-text"></div>
            <div id="optionsGrid" class="options-grid"></div>
            <div id="feedbackBox" class="feedback-box">
                <strong id="feedbackTitle"></strong><br>
                <span id="feedbackText"></span>
                <button class="btn" style="width:100%; margin-top:10px;" onclick="nextQuestion()">Continue</button>
            </div>
        </div>

        <div id="resultScreen" class="screen result-screen">
            <h2>Results</h2>
            <h1 id="finalScore" style="font-size: 3rem;">0%</h1>
            <p id="finalMessage"></p>
            <button class="btn" onclick="startQuiz()">Try Again</button>
        </div>
    </div>

<script>
const quizData = [
    // --- AUXILIARY SCIENCES & CRITICISM ---
    { category: "Methodology", q: "What is the science that deals with the study of ancient writing systems?", a: "Paleography", info: "Crucial for reading primary source manuscripts." },
    { category: "Methodology", q: "Which auxiliary science involves the study of coins and currency?", a: "Numismatics", info: "Helps historians determine economic conditions and dates." },
    { category: "Methodology", q: "What is the study and creation of maps in historical research?", a: "Cartography", info: "Used to trace expeditions and territorial changes." },
    { category: "Methodology", q: "What term refers to the process of correcting a source to restore it to its original form?", a: "Restitution", info: "A key part of External Criticism." },
    { category: "Methodology", q: "Which criticism analyzes the physical authenticity (paper, ink, age) of a document?", a: "External Criticism", info: "Determines if a document is a forgery or genuine." },

    // --- NAMES (HISTORY & VOYAGES) ---
    { category: "Names", q: "Who is the author of 'Relacion de las Costumbres de los Tagalos'?", a: "Fray Juan de Plasencia", info: "A Franciscan friar who arrived in the Philippines in 1578." },
    { category: "Names", q: "Who was the chronicler and 'Sobresaliente' of the Magellan expedition?", a: "Antonio Pigafetta", info: "His journals are a primary source for the first circumnavigation." },
    { category: "Names", q: "Who completed the circumnavigation of the world on the ship Victoria?", a: "Juan Sebastian Elcano", info: "He took command after Magellan's death." },
    { category: "Names", q: "Who was the King of Spain that funded Magellan's 'Armada de Molucca'?", a: "King Charles I", info: "The agreement was signed on March 22, 1518." },
    { category: "Names", q: "Who was the King of Mazaua who performed the first Sandugo with Magellan?", a: "Raia Colambu", info: "He participated in the first mass on March 31, 1521." },
    { category: "Names", q: "Who was the Supreme Being or 'maker of all things' in pre-colonial Tagalog belief?", a: "Bathala", info: "The highest deity among the 12 mentioned in Plasencia's account." },

    // --- DATES (MAGELLAN & COLONIAL) ---
    { category: "Dates", q: "On what date did Magellan first arrive in the Philippines (Homonhon/Zamal)?", a: "March 16, 1521", info: "This marked the first contact with the islands." },
    { category: "Dates", q: "When was the first mass held on Philippine soil (Limasawa/Mazaua)?", a: "March 31, 1521", info: "Coincided with Easter Sunday." },
    { category: "Dates", q: "On what date was the Battle of Mactan, resulting in Magellan's death?", a: "April 27, 1521", info: "Magellan chose this day because Saturday was holy to him." },
    { category: "Dates", q: "When did the Magellan expedition officially start its voyage from Spain?", a: "September 20, 1519", info: "The fleet sailed into the Atlantic with five ships." },
    { category: "Dates", q: "In what year was the first book in the Philippines, 'Doctrina Christiana', printed?", a: "1593", info: "Authored by Plasencia to aid in religious conversion." },
    { category: "Dates", q: "When did the Victoria successfully return to Spain to complete the first circumnavigation?", a: "September 6, 1522", info: "Out of five ships, only the Victoria returned." }
];

let pool = [];
let idx = 0;
let score = 0;
let answered = false;

function startQuiz() {
    pool = [...quizData].sort(() => Math.random() - 0.5);
    idx = 0; score = 0;
    document.getElementById('startScreen').classList.remove('active');
    document.getElementById('resultScreen').classList.remove('active');
    document.getElementById('quizScreen').classList.add('active');
    showQuestion();
}

function showQuestion() {
    answered = false;
    const item = pool[idx];
    document.getElementById('feedbackBox').classList.remove('show');
    document.getElementById('questionCount').innerText = `Question ${idx + 1}/${pool.length}`;
    document.getElementById('scoreDisplay').innerText = `Score: ${score}`;
    document.getElementById('questionText').innerText = item.q;
    document.getElementById('progressFill').style.width = `${(idx/pool.length)*100}%`;

    const options = [item.a, ...quizData.filter(d => d.a !== item.a).map(d => d.a).sort(() => Math.random() - 0.5).slice(0,3)].sort(() => Math.random() - 0.5);
    const grid = document.getElementById('optionsGrid');
    grid.innerHTML = '';
    options.forEach(opt => {
        const b = document.createElement('button');
        b.className = 'option-btn';
        b.innerText = opt;
        b.onclick = () => check(b, opt, item);
        grid.appendChild(b);
    });
}

function check(btn, choice, item) {
    if(answered) return;
    answered = true;
    const isCorrect = choice === item.a;
    if(isCorrect) { score++; btn.classList.add('correct'); } else { btn.classList.add('wrong'); }
    
    document.querySelectorAll('.option-btn').forEach(b => { if(b.innerText === item.a) b.classList.add('correct'); });
    document.getElementById('feedbackTitle').innerText = isCorrect ? "Correct!" : "Incorrect";
    document.getElementById('feedbackText').innerText = item.info;
    document.getElementById('feedbackBox').classList.add('show');
}

function nextQuestion() {
    idx++;
    if(idx < pool.length) showQuestion(); else end();
}

function end() {
    document.getElementById('quizScreen').classList.remove('active');
    document.getElementById('resultScreen').classList.add('active');
    const p = Math.round((score/pool.length)*100);
    document.getElementById('finalScore').innerText = `${p}%`;
    document.getElementById('finalMessage').innerText = p >= 75 ? "Excellent! You are ready for the RPH exam." : "Keep studying those dates and names!";
}
</script>
</body>
</html>
