let currentIdx = 0;
let userScore = 0;

function loadQuestion() {
    const q = quizData[currentIdx];
    document.getElementById("progress").innerText = `Tanong: ${currentIdx + 1} / 100`;
    document.getElementById("q-text").innerText = q.q;
    
    const optContainer = document.getElementById("opt-container");
    optContainer.innerHTML = "";
    
    q.o.forEach((opt, i) => {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.innerText = opt;
        btn.onclick = () => checkAnswer(i, btn);
        optContainer.appendChild(btn);
    });
    
    document.getElementById("btn-next").style.display = "none";
}

function checkAnswer(i, btn) {
    const correct = quizData[currentIdx].a;
    const allBtns = document.querySelectorAll(".option-btn");
    
    allBtns.forEach(b => b.disabled = true);
    
    if(i === correct) {
        userScore++;
        btn.classList.add("correct");
        document.getElementById("score").innerText = `Iskor: ${userScore}`;
    } else {
        btn.classList.add("wrong");
        allBtns[correct].classList.add("correct");
    }
    
    document.getElementById("btn-next").style.display = "block";
}

function nextQuestion() {
    currentIdx++;
    if(currentIdx < quizData.length) {
        loadQuestion();
    } else {
        showResults();
    }
}

function showResults() {
    document.getElementById("game-ui").style.display = "none";
    document.getElementById("result-screen").style.display = "block";
    document.getElementById("final-score").innerText = `${userScore} / 100`;
}

loadQuestion();
</script>
