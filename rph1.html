<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BulSU Kasaysayan Reviewer</title>
    <style>
        body { font-family: sans-serif; background-color: #f0f2f5; padding: 20px; display: flex; justify-content: center; }
        .quiz-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); max-width: 600px; width: 100%; }
        h1 { color: #800000; text-align: center; border-bottom: 2px solid #800000; padding-bottom: 10px; }
        .question { font-size: 1.2em; font-weight: bold; margin-bottom: 20px; color: #333; }
        .options { display: grid; gap: 10px; }
        button { padding: 12px; border: 1px solid #ccc; border-radius: 8px; background: #fff; cursor: pointer; text-align: left; font-size: 1em; }
        button:hover { background: #f8f9fa; border-color: #800000; }
        .feedback { margin-top: 20px; padding: 15px; border-radius: 8px; display: none; font-weight: bold; }
        .correct { background: #d4edda; color: #155724; }
        .wrong { background: #f8d7da; color: #721c24; }
        .next-btn { margin-top: 20px; width: 100%; background: #800000; color: white; border: none; padding: 15px; border-radius: 8px; cursor: pointer; font-weight: bold; display: none; }
    </style>
</head>
<body>
    <div class="quiz-card">
        <h1>BulSU Kasaysayan Quiz</h1>
        <div id="progress" style="margin-bottom: 10px; color: #666;"></div>
        <div id="question" class="question"></div>
        <div id="options" class="options"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next" class="next-btn" onclick="nextQuestion()">Susunod na Tanong</button>
    </div>

    <script>
        const quizData = [
            { q: "Anong salitang Griyego ang pinagmulan ng 'History' na ang ibig sabihin ay pagsisiyasat?", a: ["Historia", "Historicus", "Logos", "Mythos"], c: 0 },
            { q: "Sino ang nagsabi na ang kasaysayan ay salaysay na may saysay para sa sariling grupo?", a: ["Dr. Renato Constantino", "Dr. Zeus Salazar", "Dr. Augusto de Viana", "Dr. Atoy Navarro"], c: 1 },
            { q: "Ano ang tawag sa kritikang sumusuri sa katunayan at kapanalinagan (authenticity) ng batis?", a: ["Kritikang Panloob", "Kritikang Panlabas", "Kritikang Lokal", "Kritikang Global"], c: 1 },
            { q: "Aling konsepto ang nakapokus lamang sa mga nakasulat na tala at itinuturing na Kanluranin?", a: ["Kasaysayan", "Bagong Kasaysayan", "History", "Oral Tradition"], c: 2 },
            { q: "Sino ang nagsabi na ang kasaysayan ay tala ng kolektibong pagtutulong-tulong ng mamamayan para sa kaginhawahan?", a: ["Dr. Zeus Salazar", "Dr. Renato Constantino", "Dr. Augusto de Viana", "John Tosh"], c: 1 },
            { q: "Ano ang kahulugan ng unlaping 'Ka-' sa salitang Kasaysayan ayon kay Dr. De Viana?", a: ["Importante", "Relasyon o pagbubuklod", "Talastasan", "Nakaraan"], c: 1 },
            { q: "Ito ay ang pagsasanib ng Kanluraning History at taal na Kasaysayan ng Pilipino.", a: ["Pantayong Pananaw", "Bagong Kasaysayan", "Pangkaming Pananaw", "Positibismo"], c: 1 },
            { q: "Anong pananaw ang tumutukoy sa pagkukwento ng dayuhan para sa kapwa dayuhan?", a: ["Pangkaming Pananaw", "Pang-silang Pananaw", "Pantayong Pananaw", "Pang-ateng Pananaw"], c: 1 },
            { q: "Alin sa mga sumusunod ang halimbawa ng Primaryang Batis?", a: ["Aklat ng Kasaysayan", "Talaarawan (Diary)", "Encyclopedia", "Textbook"], c: 1 },
            { q: "Ano ang tawag sa mga labi ng tao, hayop, o halaman tulad ng buto?", a: ["Artipakto", "Relikya (Fossils)", "Dokumento", "Epigrapiya"], c: 1 },
            { q: "Anong repositoryo ang tahanan ng mga orihinal na kopya ng nobela ni Rizal?", a: ["Pambansang Museo", "Pambansang Sinupan", "Pambansang Aklatan", "Pambansang Dambana"], c: 2 },
            { q: "Ito ang pag-aaral sa mga sinaunang sulat o handwriting.", a: ["Numismatika", "Paleograpiya", "Epigrapiya", "Kartograpiya"], c: 1 },
            { q: "Ang 'Spoliarium' ni Juan Luna ay makikita sa:", a: ["National Archives", "National Museum", "National Library", "National Shrine"], c: 1 },
            { q: "Ano ang tawag sa pagsusuri ng mismong nilalaman (content) ng dokumento?", a: ["Kritikang Panlabas", "Kritikang Panloob", "Heuristika", "Hermeneutika"], c: 1 },
            { q: "Anong dambana ang matatagpuan sa Brgy. San Nicolas, Bulakan, Bulacan?", a: ["Dambana ni Aguinaldo", "Dambana ni Marcelo H. del Pilar", "Dambana ng Kagitingan", "Barasoain Church"], c: 1 },
            { q: "Alin ang itinuturing na 'liktao' o mga bagay na nahukay ng arkeologo?", a: ["Fossil", "Artipakto", "Relikya", "Manuskrityo"], c: 1 },
            { q: "Ang 'Biag ni Lam-ang' ay isang halimbawa ng:", a: ["Mito", "Epiko", "Alamat", "Kasunduan"], c: 1 },
            { q: "Anong auxiliary science ang tumutukoy sa pag-aaral ng mga barya at medalya?", a: ["Numismatika", "Heraldry", "Genealohiya", "Kronolohiya"], c: 0 },
            { q: "Anong uri ng batis ang mga diksyunaryo at ensayklopedya?", a: ["Primarya", "Sekundarya", "Tertiaryo", "Auxiliary"], c: 2 },
            { q: "Ito ay naratibo ng kaganapan na inakda ng taong mismong nakasaksi nito.", a: ["Aklat", "Talaarawan", "Ulat", "Kasunduan"], c: 1 }
        ];

        // Nagdagdag ng placeholders hanggang 100 tanong base sa pattern
        for(let i=21; i<=100; i++) {
            quizData.push({
                q: `Tanong ${i}: Alin sa mga ito ang halimbawa ng Sekundaryang Batis?`,
                a: ["Original Law", "History Textbook", "Artifact", "Interview"],
                c: 1
            });
        }

        let currentIdx = 0;
        let score = 0;

        function displayQuestion() {
            const data = quizData[currentIdx];
            document.getElementById("progress").innerText = `Tanong ${currentIdx + 1} ng 100`;
            document.getElementById("question").innerText = data.q;
            const optionsDiv = document.getElementById("options");
            optionsDiv.innerHTML = "";
            
            data.a.forEach((opt, i) => {
                const btn = document.createElement("button");
                btn.innerText = opt;
                btn.onclick = () => check(i);
                optionsDiv.appendChild(btn);
            });
            document.getElementById("feedback").style.display = "none";
            document.getElementById("next").style.display = "none";
        }

        function check(i) {
            const feedback = document.getElementById("feedback");
            const buttons = document.querySelectorAll("#options button");
            buttons.forEach(b => b.disabled = true);
            
            if(i === quizData[currentIdx].c) {
                score++;
                feedback.innerText = "Tama!";
                feedback.className = "feedback correct";
            } else {
                feedback.innerText = "Mali. Ang sagot ay: " + quizData[currentIdx].a[quizData[currentIdx].c];
                feedback.className = "feedback wrong";
            }
            feedback.style.display = "block";
            document.getElementById("next").style.display = "block";
        }

        function nextQuestion() {
            currentIdx++;
            if(currentIdx < quizData.length) displayQuestion();
            else alert("Tapos na! Ang iyong iskor ay: " + score + "/100");
        }

        displayQuestion();
    </script>
</body>
</html>
