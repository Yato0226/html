<!DOCTYPE html>
<html lang="tl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPH Mastery Quiz - Yato0226 (BulSU)</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; line-height: 1.6; padding: 20px; background-color: #121212; color: #e0e0e0; }
        .container { max-width: 900px; margin: auto; background: #1e1e1e; padding: 30px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.5); }
        h1 { color: #bb86fc; text-align: center; border-bottom: 2px solid #bb86fc; padding-bottom: 10px; margin-bottom: 5px; }
        .subtitle { text-align: center; color: #03dac6; margin-bottom: 20px; font-size: 0.9em; }
        .setup-section { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: #1e1e1e; padding: 10px; z-index: 100; border-bottom: 1px solid #333; }
        .question-card { background: #2d2d2d; padding: 20px; margin-bottom: 20px; border-radius: 8px; border-left: 5px solid #03dac6; transition: 0.3s; }
        .question-card:hover { transform: scale(1.01); }
        input[type="text"] { width: 90%; padding: 12px; margin-top: 10px; border-radius: 4px; border: 1px solid #444; background: #121212; color: white; font-size: 1em; }
        button { background: #03dac6; color: #000; padding: 12px 25px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; margin: 5px; transition: 0.2s; }
        button:hover { background: #018786; }
        .feedback { margin-top: 10px; font-weight: bold; min-height: 20px; }
        .correct { color: #4caf50; }
        .incorrect { color: #cf6679; }
        #score-summary { text-align: center; font-size: 1.5em; margin-top: 20px; padding: 20px; background: #333; border-radius: 8px; display: none; }
        .btn-check-all { background: #bb86fc; width: 100%; margin-top: 20px; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <h1>RPH Identification Reviewer</h1>
        <div class="subtitle">Personalized for Yato0226 | Bulacan State University</div>
        
        <div class="setup-section">
            <button onclick="startQuiz()">Shuffle & Start New Quiz</button>
            <button class="btn-check-all" onclick="showOverallScore()">Submit & Show Total Score</button>
        </div>

        <div id="quiz-area"></div>
        <div id="score-summary"></div>
    </div>

    <script>
        const quizData = [
            { q: "Ang salitang Griyego kung saan nagmula ang 'History' na ang ibig sabihin ay 'pagsisiyasat'.", a: "Historia" },
            { q: "Ayon sa kanya, ang kasaysayan ay salaysay na may saysay para sa sariling grupo na isinasalaysay gamit ang sariling wika.", a: "Zeus Salazar" },
            { q: "Ang tawag sa pagsasanib ng Kanluraning 'History' (Positibismo) at taal na 'Kasaysayan' ng mga Pilipino.", a: "Bagong Kasaysayan" },
            { q: "Siya ang nagpakilala ng konseptong 'Bagong Kasaysayan'.", a: "Atoy Navarro" },
            { q: "Uri ng kritisismo na sumusuri sa katunayan at kapanaligan (authenticity/appearance) ng batis.", a: "Kritikang Panlabas" },
            { q: "Uri ng kritisismo na sumusuri sa mismong nilalaman at tunay na kahulugan ng dokumento.", a: "Kritikang Panloob" },
            { q: "Anong uri ng batis ang mga talaarawan o diary na isinulat ng mga nakasaksi sa pangyayari?", a: "Primaryang Batis" },
            { q: "Ang auxiliary science na tumutukoy sa pag-aaral ng mga barya at pera.", a: "Numismatika" },
            { q: "Historyador na nagsabing ang kasaysayan ay tala ng kolektibong pagtutulong-tulong ng karaniwang mamamayan.", a: "Renato Constantino" },
            { q: "Pananaw kung saan ang mga Pilipino ay nagkukwento sa kapwa Pilipino gamit ang sariling wika.", a: "Pantayong Pananaw" },
            { q: "Ang auxiliary science na tumutukoy sa pag-aaral ng fossils o labi ng mga bagay na may buhay.", a: "Paleontolohiya" },
            { q: "Ang auxiliary science para sa pag-aaral at paggawa ng mga mapa.", a: "Cartograpiya" },
            { q: "Repositoryo sa Maynila kung saan nakalagak ang Spoliarium at Bangang Manunggul.", a: "Pambansang Museo" },
            { q: "Repositoryo na kinalalagakan ng mga opisyal na dokumento noong panahon ng Kastila.", a: "Pambansang Sinupan" },
            { q: "Batis na hindi 'saksi' sa pangyayari ngunit nagbibigay ng interpretasyon base sa primaryang batis.", a: "Sekundaryang Batis" },
            { q: "Isang sinaunang sasakyang pandagat na nahukay sa Butuan noong 1978.", a: "Balangay" },
            { q: "Ang pag-aaral ng mga sinaunang sistema ng pagsulat o 'handwriting'.", a: "Paleograpiya" },
            { q: "Ang pag-aaral ng mga 'coat of arms' o simbolo ng mga pamilya at mandirigma.", a: "Heraldry" },
            { q: "Ang kasunduang nilagdaan noong 1897 sa pagitan ng mga rebolusyonaryo at Espanyol.", a: "Kasunduan sa Biak-na-Bato" },
            { q: "Lugar kung saan nakahimlay ang mga labi ng mga kinikilalang bayani.", a: "Pambansang Dambana" },
            { q: "Ang pag-aaral ng kasaysayan o 'history of family'.", a: "Genealohiya" },
            { q: "Ang manunulat na kasama ni Magellan na nag-ulat tungkol sa ekspedisyon sa Pilipinas.", a: "Antonio Pigafetta" },
            { q: "Ang konseptong nagpapakita ng pagkakapantay-pantay ng babae at lalaki sa pre-colonial myth.", a: "Egalitarianism" },
            { q: "Konseptong dinala ng mga Espanyol kung saan mas makapangyarihan ang mga lalaki.", a: "Patriarchal" },
            { q: "Pananaw: Pagkukwento ng kasaysayan ng isang dayuhan para sa kapwa dayuhan.", a: "Pang-silang Pananaw" },
            { q: "Pananaw: Pagkukwento ng kasaysayan ng Pilipinas ng isang Pilipino para sa dayuhan.", a: "Pang-kaming Pananaw" },
            { q: "Ayon kay Gottschalk, ang 'chronological organized' na kwento ay dapat tawaging ano?", a: "History" },
            { q: "Ang mga labi ng Callao Man na natagpuan sa Cagayan ay halimbawa ng ano?", a: "Relikya" },
            { q: "Uri ng primaryang batis na binubuo ng mga alamat, epiko, at kwentong bayan.", a: "Oral History" },
            { q: "Isang primaryang batis na binibigkas sa mahahalagang okasyon (halimbawa: SONA).", a: "Talumpati" },
            { q: "Ang pag-aaral ng kasaysayan sa pamamagitan ng paghuhukay ng mga materyal na labi o liktao.", a: "Arkeolohiya" },
            { q: "Sino ang historyador na nagsabing hindi lamang sa aklat matatagpuan ang mga batis?", a: "Louis Gottschalk" },
            { q: "Ang tawag ni Prop. Zeus Salazar sa mga 'artifacts' sa wikang Filipino.", a: "Liktao" },
            { q: "Ayon kay De Viana, ano ang tinutukoy ng panlaping 'Ka-' sa salitang Kasaysayan?", a: "Relasyon" },
            { q: "Primaryang batis na inilathala kaalinsabay ng mga isyung panlipunan na tinatalakay.", a: "Diyaryo" },
            { q: "Naratibo ng mga kaganapan na isinusulat ng may-akda araw-araw.", a: "Talaarawan" },
            { q: "Ang auxiliary science na tumatalakay sa tamang pagkakasunod-sunod ng oras o 'time'.", a: "Kronolohiya" },
            { q: "Sino ang nagsabi na ang mga karaniwang tao ang sentro ng kasaysayan?", a: "Renato Constantino" },
            { q: "Ito ang ibig sabihin ng salitang 'Saysay' ayon sa lecture.", a: "Mahalaga" },
            { q: "Ang pag-aaral ng mga ukit o 'inscriptions' sa matitigas na bagay tulad ng bato.", a: "Epigrapiya" },
            { q: "Dito matatagpuan ang mga orihinal na manuskrito ng Noli Me Tangere.", a: "Pambansang Aklatan" },
            { q: "Saang bayan sa Bulacan matatagpuan ang dambana ni Marcelo H. Del Pilar?", a: "Bulakan" },
            { q: "Anong dokumento ang isinulat ni Rizal para sa mga kadalagahan noong Peb 22, 1889?", a: "Liham" },
            { q: "Ito ay mga testimonya ng mga hindi saksi sa pangyayari ayon kay Gottschalk.", a: "Sekundaryang Batis" },
            { q: "Epiko ng mga Ilokano na nagpapakita ng katatagan at pakikipagsapalaran.", a: "Biag ni Lam-ang" },
            { q: "Isang uri ng batis na ginagamit sa mga imbestigasyon at pagdinig ng pamahalaan.", a: "Mga Ulat" },
            { q: "Ang proseso ng pagwawasto ng batis upang maibalik ito sa orihinal na anyo.", a: "Restitusyon" },
            { q: "Sino ang propesor mula sa BulSU na nag-prepare ng lecture slides na ito?", a: "Freddie P. Ortiguero Jr." },
            { q: "Ano ang tawag sa primaryang batis na naglalarawan ng pangyayari kasama ang kuro-kuro ng may-akda?", a: "Memoir" },
            { q: "Ang ebidensya ng pagtitiyak na ang tao ay naroon sa lugar o naganap ang pangyayari sa pamamagitan ng teknolohiya.", a: "Larawan" },
            { q: "Ang tawag sa pagbabahagi ng ideya o kuro-kuro sa salitang Kasaysayan ayon sa '-an'.", a: "Talastasan" }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function startQuiz() {
            shuffle(quizData);
            const quizArea = document.getElementById('quiz-area');
            const summary = document.getElementById('score-summary');
            quizArea.innerHTML = '';
            summary.style.display = 'none';

            quizData.forEach((item, index) => {
                quizArea.innerHTML += `
                    <div class="question-card" id="card-${index}">
                        <p><strong>${index + 1}. ${item.q}</strong></p>
                        <input type="text" id="ans-${index}" placeholder="I-type ang sagot dito..." onkeypress="handleEnter(event, ${index})">
                        <div id="feed-${index}" class="feedback"></div>
                    </div>
                `;
            });
            window.scrollTo(0, 0);
        }

        function handleEnter(event, index) {
            if (event.key === "Enter") {
                checkIndividual(index);
                // Move focus to next input if exists
                const nextInput = document.getElementById(`ans-${index + 1}`);
                if (nextInput) nextInput.focus();
            }
        }

        function checkIndividual(index) {
            const userAns = document.getElementById(`ans-${index}`).value.trim().toLowerCase();
            const correctAns = quizData[index].a.toLowerCase();
            const feedback = document.getElementById(`feed-${index}`);

            if (userAns === "") return; // Don't check empty

            if (userAns === correctAns) {
                feedback.innerHTML = "✓ TAMA [cite: 18-81]";
                feedback.className = "feedback correct";
            } else {
                feedback.innerHTML = `✗ MALI. Sagot: ${quizData[index].a} [cite: 18-81]`;
                feedback.className = "feedback incorrect";
            }
        }

        function showOverallScore() {
            let score = 0;
            quizData.forEach((item, index) => {
                const userAns = document.getElementById(`ans-${index}`).value.trim().toLowerCase();
                if (userAns === item.a.toLowerCase()) {
                    score++;
                }
                checkIndividual(index);
            });

            const summary = document.getElementById('score-summary');
            const percentage = Math.round((score / quizData.length) * 100);
            summary.innerHTML = `Kabuuan: ${score} / ${quizData.length} (${percentage}%)`;
            summary.style.display = 'block';
            summary.scrollIntoView();
        }

        // Initialize quiz on load
        window.onload = startQuiz;
    </script>
</body>
</html>
