name: Weekly Pages Build + HTML Index

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate html-files.json
        run: |
          find . -name "*.html" \
            -not -path "./.github/*" \
            -not -name "index.html" \
            | sed 's|^\./||' \
            | sort \
            | jq -R . | jq -s . > html-files.json

          echo "Generated html-files.json:"
          cat html-files.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload site files
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
