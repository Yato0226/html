name: Pages Double Deploy + HTML Index

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0' # weekly rebuild

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  double-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      # --- First deploy: just deploy existing HTML files ---
      - name: First Deploy - Upload Pages Artifact
        uses: actions/configure-pages@v4

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .  # uploads all HTML files as-is

      - uses: actions/deploy-pages@v4

      # --- Generate/update html-files.json ---
      - name: Generate html-files.json
        run: |
          echo "Generating html-files.json..."
          find . -name "*.html" -not -path "./.github/*" \
            | sed 's|^\./||' \
            | sort \
            | jq -R . | jq -s . > html-files.json
          echo "Generated JSON:"
          cat html-files.json

      # --- Second deploy: include updated JSON ---
      - name: Second Deploy - Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # now includes html-files.json

      - name: Deploy Pages with updated JSON
        uses: actions/deploy-pages@v4
