name: Pages Build + HTML Index

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 0' # weekly rebuild

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install jq
        run: sudo apt-get update && sudo apt-get install -y jq

      - name: Generate html-files.json
        run: |
          echo "Generating html-files.json..."
          find . -name "*.html" -not -path "./.github/*" \
            | sed 's|^\./||' \
            | sort \
            | jq -R . | jq -s . > html-files.json
          echo "Generated JSON:"
          cat html-files.json

      - name: Configure Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .   # includes all HTML files + html-files.json

      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
